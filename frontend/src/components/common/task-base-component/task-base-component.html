<div class="card p-4 w-full">
    <h2 class="mb-3">{{ readonly ? 'Task ansehen' : (task.id ? 'Task bearbeiten' : 'Task erstellen') }}</h2>

    <div class="p-fluid p-grid p-nogutter p-align-start">
        <div class="p-field p-col-12">
            <label for="name">Name</label>
        </div>
        <div class="p-field p-col-12">
            <input id="name" type="text" pInputText [(ngModel)]="task.title" [disabled]="readonly"
                placeholder="Tasktitel eingeben" />
        </div>

        <div class="p-field p-col-12">
            <label for="description">Beschreibung</label>
        </div>
        <div class="p-field p-col-12">
            <textarea id="description" pInputTextarea [(ngModel)]="task.description" [disabled]="readonly"
                placeholder="Taskbeschreibung eingeben" rows="4"></textarea>
        </div>
    </div>
    <div class="flex gap-2 mt-4">
        <button *ngIf="!readonly" pButton icon="pi pi-check" (click)="onSave()">Speichern</button>
        <button pButton icon="pi pi-times" (click)="onCancel()">Abbrechen</button>
    </div>
</div>
