<div class="card p-4 w-full">
    <h2 class="mb-3">{{ readonly ? 'Task ansehen' : (task.id ? 'Task bearbeiten' : 'Task erstellen') }}</h2>

    <div class="p-fluid p-grid p-nogutter p-align-start">
        <div class="p-field p-col-12">
            <label for="titel">Titel</label>
        </div>
        <div class="p-field p-col-12">
            <input id="titel" type="text" pInputText [(ngModel)]="task.title" [disabled]="readonly"
                placeholder="Tasktitel eingeben" />
        </div>

        <div class="p-field p-col-12">
            <label for="description">Beschreibung</label>
        </div>
        <div class="p-field p-col-12">
            <textarea id="description" pTextarea [(ngModel)]="task.description" [disabled]="readonly"
                placeholder="Taskbeschreibung eingeben" rows="4"></textarea>
        </div>
        <div *ngIf="task.id">
            <div class="p-field p-col-12">
                <label for="name">Status</label>
            </div>
            <div class="p-field p-col-12">
                <input id="status" type="text" pInputText [(ngModel)]="task.status" [disabled]="readonly"
                    placeholder="Taskstatus" />
            </div>
        </div>

        <div *ngIf="task.projectId">
            <div class="p-field p-col-12">
                <label for="status">Projekt-ID</label>
            </div>
            <input id="projectId" type="text" pInputText [(ngModel)]="task.projectId" [disabled]="true"
                placeholder="Projekt-ID" />
        </div>

    </div>
    <div class="flex gap-2 mt-4">
        <button *ngIf="!readonly" pButton icon="pi pi-check" (click)="onSave()">Speichern</button>
        <button pButton icon="pi pi-times" (click)="onCancel()">Abbrechen</button>
    </div>
</div>
