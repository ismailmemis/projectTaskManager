<app-project-base [project]="project" [readOnly]="true" (cancel)="onCancel()"></app-project-base>
<div class="block p-4">
    <div class="ml-auto">
        <button pButton icon="pi pi-plus mr-auto" (click)="openTaskModal()">Task</button>
    </div>

    <p-table [value]="project.tasks || []" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Titel</th>
                <th>Beschreibung</th>
                <th>Status</th>
                <th>Erstellt am</th>
                <th>Aktualisiert am</th>
            </tr>
        </ng-template>
        <ng-template #body let-task>
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.createdAt | date:'dd.MM.yyyy' }}</td>
                <td>{{ task.updatedAt | date:'dd.MM.yyyy' }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog 
    header="Aufgabe hinzufügen" 
    [(visible)]="dialogVisible" 
    [style]="{ width: '30rem', height: '30rem' }">

    <span class="p-text-secondary block mb-4">
        Wähle eine oder mehrere Aufgaben aus.
    </span>

    <div class="mb-6">
        <p-multiSelect 
            [options]="unassignedTask" 
            [(ngModel)]="selectedTasks" 
            optionLabel="title" 
            display="chip"
            defaultLabel="Aufgaben auswählen"
            class="w-full" 
            appendTo="body">
        </p-multiSelect>
    </div>
     <div class="flex justify-end gap-2 mt-6">
        <button pButton type="button" label="Speichern" class="p-button-success" (click)="onSaveTasks()"></button>
        <button pButton type="button" label="Abbrechen" class="p-button-secondary" (click)="onCancelDialog()"></button>
    </div>
</p-dialog>
