<app-project-base 
      [project]="project" 
      [readOnly]="true"
      (cancel)="onCancel()"
></app-project-base>
<p-table [value]="project.tasks || []" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Titel</th>
            <th>Beschreibung</th>
            <th>Status</th>
            <th>Erstellt am</th>
            <th>Aktualisiert am</th>
        </tr>
    </ng-template>
    <ng-template #body let-task>
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.createdAt | date:'dd.MM.yyyy' }}</td>
            <td>{{ task.updatedAt | date:'dd.MM.yyyy' }}</td>
        </tr>
    </ng-template>
</p-table>
