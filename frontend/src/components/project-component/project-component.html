@let projects = (projects$ | async) ?? [];


<div class="flex justify-content-between align-items-center" style="min-width: 50rem; margin-bottom: 0.5rem;">
    <h2>Projekte</h2>
    <button pButton icon="pi pi-folder-plus">Projekt hinzuf√ºgen</button>
</div>
<p-table [value]="projects" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Erstellt am</th>
            <th>Aktualisiert am</th>
            <th>Details</th>
        </tr>
    </ng-template>
    <ng-template #body let-project>
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.createdAt | date:'dd.MM.yyyy' }}</td>
            <td>{{ project.updatedAt | date:'dd.MM.yyyy' }}</td>
            <td>
                <div class="flex gap-2">
                    <button pButton icon="pi pi-search" class="p-button-rounded p-button-text"
                        (click)="onViewProject(project)">
                    </button>

                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text"
                        (click)="onEditProject(project)">
                    </button>

                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text"
                        (click)="onDeleteProject(project)">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
